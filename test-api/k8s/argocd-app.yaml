apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-api
  namespace: argocd
  labels:
    app.kubernetes.io/name: test-api
    app.kubernetes.io/part-of: observability-demo
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # AJUSTE: Substitua pela URL do seu repositório GitHub
    repoURL: https://github.com/danilo-reis/SRE.git
    targetRevision: HEAD
    path: test-api/k8s
    # Usar Kustomize para melhor organização
    kustomize:
      commonLabels:
        app.kubernetes.io/name: test-api
        app.kubernetes.io/part-of: observability-demo
        app.kubernetes.io/version: "1.0.0"
  destination:
    server: https://kubernetes.default.svc
    namespace: test-api
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - RespectIgnoreDifferences=true
    - ServerSideApply=true
  revisionHistoryLimit: 3
